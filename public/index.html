<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka: Antarctica Personification Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div id="visualization-container">
                <!-- Three.js visualization will be rendered here -->
            </div>
            
            <!-- Controls for WebSocket and audio -->
            <div id="controls" style="position: absolute; bottom: 20px; right: 20px; z-index: 100;">
                <button id="connect-btn" style="display: none;">Connect</button>
                <button id="audio-unlock-btn">Enable Audio</button>
                <button id="test-message-btn">Send Test Message</button>
            </div>
            
            <!-- Connection status indicator -->
            <div id="connection-status" style="position: absolute; top: 20px; right: 20px; z-index: 100; padding: 8px 12px; border-radius: 4px; font-weight: bold; background-color: #f44336; color: white;">
                Disconnected
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/three-setup.js"></script>
    <script src="js/audio-viz.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
